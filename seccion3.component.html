<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" [href]="sanitizer.bypassSecurityTrustResourceUrl(cssUrl)">
    <title>Hello, world!</title>
  </head>
  <body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   <h1 id="to">FORMULARIO DE PEDIDOS</h1>
   <section id="seccion1">
    <div class="row justify-content-center">
        <div class="col-4" id="columna1">
          
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-7">
                  <label for="validationCustom01" class="form-label" id="texto">Nombre Completo</label>
                  <input type="text" class="form-control" id="validationCustom01" required>
                  
                </div>
                <div class="col-md-5">
                  <label for="validationCustom02" class="form-label" id="texto">Carnet de Identidad</label>
                  <input type="text" class="form-control" id="validationCustom02" required>
                  
                </div>
                <div class="col-md-5">
                    <label for="validationCustom03" class="form-label" id="texto">Numero de Celular</label>
                    <input type="number" class="form-control" id="validationCustom03" required>
                    
                </div>
                <div class="col-md-7">
                    <label for="validationCustom04" class="form-label" id="texto">Correo</label>
                    <input type="email" class="form-control" id="validationCustom04" required>
                    
                </div>
                <div class="col-md-6">
                    <label for="validationCustom02" class="form-label" id="texto">Elija el Modelo de Celular</label>
                    <select class="form-select" aria-label="Default select example">
                        
                        <option value="1">Note 20 Ultra</option>
                        <option value="2">s21 Ultra </option>
                        <option value="3">A52</option>
                        <option value="4">Zflip3</option>
                        <option value="5">Xs Max</option>
                        <option value="6">13 Pro Max</option>
                        <option value="7">12 Pro Max</option>
                        <option value="8">11 Pro Max</option>
                      </select>
                    
                </div>

                <div class="col-md-6">
                    <label for="validationCustom06" class="form-label" id="texto">Cantidad</label>
                    <input type="number" class="form-control" id="validationCustom06" required>
                    
                </div>
                <div class="col-12">
                  <button class="btn btn-primary" id="boton" type="submit">Enviar Pedido</button>
                </div>
              </form>

            

        </div>
        <div class="col-4" id="columna2">
          <h2 id="titulo2">CON EL USO DE ESTE FORMULARIO TIENE UN 10% DE DESCUENTO EN SU COMPRA. SI COMPRA MAS DE 3 EQUIPOS TIENE UN 15% DE DESCUENTO.</h2>
        </div>
      </div>
   </section>
  </body>
</html>
