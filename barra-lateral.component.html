<style type="text/css">
  @font-face{    font-family: 'tecno';    src: url(/assets/fuentes/cubic.ttf) format('truetype');    font-weight: normal;    font-style: normal;}
</style>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false" style="background-image: url(/assets/imagenes/wallpaper.png);">
    <mat-toolbar style="color: #EFFFFB;">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="seccion1" style="color: #EFFFFB;">Home</a>
      <a mat-list-item href="seccion2" style="color: #EFFFFB;">Celulares</a>
      <a mat-list-item href="seccion3" style="color: #EFFFFB;">Pedidos</a>
      <a mat-list-item href="seccion4" style="color: #EFFFFB;">Contactos</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar style="background-color: black;">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span style="font-family: tecno; color: #EFFFFB;">TECNO-CEL</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
